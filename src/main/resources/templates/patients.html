<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pasien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-heart-pulse"></i> Health Management
            </a>
            <div class="navbar-text text-white">
                <span th:text="${session.username}">User</span> | 
                <a href="/dashboard" class="text-white ms-2">
                    <i class="bi bi-house"></i> Dashboard
                </a> | 
                <a href="/logout" class="text-white ms-2">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <i class="bi bi-menu-app"></i> Menu
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="/dashboard" class="list-group-item list-group-item-action">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                        <a href="/patients" class="list-group-item list-group-item-action active">
                            <i class="bi bi-people"></i> Manajemen Pasien
                        </a>
                        <a href="/dashboard#chatbotSection" class="list-group-item list-group-item-action">
                            <i class="bi bi-robot"></i> Chatbot Kesehatan
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Add Patient Form -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <i class="bi bi-plus-circle"></i> Tambah Pasien Baru
                    </div>
                    <div class="card-body">
                        <form th:action="@{/patients/add}" method="post">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" class="form-control mb-2" 
                                           name="name" placeholder="Nama Pasien" required>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control mb-2" 
                                           name="age" placeholder="Usia" required>
                                </div>
                                <div class="col-md-2">
                                    <select class="form-control mb-2" name="gender" required>
                                        <option value="">Gender</option>
                                        <option value="Laki-laki">Laki-laki</option>
                                        <option value="Perempuan">Perempuan</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control mb-2" 
                                           name="currentCondition" placeholder="Kondisi Saat Ini">
                                </div>
                                <div class="col-md-12">
                                    <textarea class="form-control mb-2" name="medicalHistory" 
                                              rows="2" placeholder="Riwayat Medis"></textarea>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-save"></i> Simpan Pasien
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Patients Table -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-list-ul"></i> Daftar Pasien
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nama</th>
                                        <th>Usia</th>
                                        <th>Gender</th>
                                        <th>Kondisi</th>
                                        <th>Terakhir Kunjungan</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="patient : ${patients}">
                                        <td th:text="${patient.name}"></td>
                                        <td th:text="${patient.age}"></td>
                                        <td th:text="${patient.gender}"></td>
                                        <td>
                                            <span th:text="${patient.currentCondition}" 
                                                  class="badge bg-warning"></span>
                                        </td>
                                        <td th:text="${patient.lastVisit}"></td>
                                        <td>
                                            <button class="btn btn-sm btn-info" 
                                                    data-bs-toggle="modal" 
                                                    data-bs-target="#editModal"
                                                    th:onclick="|editPatient('${patient.id}')|">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <a th:href="@{/patients/delete/{id}(id=${patient.id})}" 
                                               class="btn btn-sm btn-danger"
                                               onclick="return confirm('Hapus pasien ini?')">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Pasien</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editForm" method="post">
                    <div class="modal-body">
                        <input type="hidden" id="editId" name="id">
                        <div class="mb-3">
                            <label>Nama</label>
                            <input type="text" id="editName" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Usia</label>
                            <input type="number" id="editAge" name="age" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Gender</label>
                            <select id="editGender" name="gender" class="form-control" required>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Riwayat Medis</label>
                            <textarea id="editMedicalHistory" name="medicalHistory" 
                                      class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label>Kondisi Saat Ini</label>
                            <input type="text" id="editCondition" name="currentCondition" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function editPatient(id) {
            fetch('/patients/edit/' + id)
                .then(response => response.json())
                .then(patient => {
                    document.getElementById('editId').value = patient.id;
                    document.getElementById('editName').value = patient.name;
                    document.getElementById('editAge').value = patient.age;
                    document.getElementById('editGender').value = patient.gender;
                    document.getElementById('editMedicalHistory').value = patient.medicalHistory;
                    document.getElementById('editCondition').value = patient.currentCondition;
                    
                    const form = document.getElementById('editForm');
                    form.action = '/patients/update/' + patient.id;
                });
        }
    </script>
</body>
</html>
